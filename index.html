<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Stats Preview Card | FEM</title>
    <meta name="description" content="A card to showcase a company's stats." />
    <meta name="author" content="Robert P. Horosewski" />

    <!-- Tab Icons -->
    <link
      rel="icon"
      type="image/png"
      href="./assets/icons/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="./assets/icons/favicon.svg" />
    <link rel="shortcut icon" href="./assets/icons/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/icons/apple-touch-icon.png"
    />
    <link rel="manifest" href="./assets/icons/site.webmanifest" />

    <!-- Open Graph Protocol -->

    <meta property="og:title" content="Stats Preview Card" />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://horoserp.github.io/stats-preview"
    />
    <meta
      property="og:image"
      content="https://horoserp.github.io/stats-preview/assets/images/desktop-screenshot.jpeg"
    />

    <meta
      property="og:description"
      content="A card to showcase a company's stats."
    />
    <meta property="og:locale" content="en_US" />
    <meta property="og:site_name" content="Robert's Site" />

    <!-- My Stylesheet -->
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <main>
      <section>
        <div class="content">
          <div class="text">
            <h1>Get <span>insights</span> that help your business grow.</h1>
            <p>
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>
          <div class="stats">
            <div class="category">
              <h2>10k+</h2>
              <h3>Companies</h3>
            </div>
            <div class="category">
              <h2>314</h2>
              <h3>Templates</h3>
            </div>
            <div class="category">
              <h2>12M+</h2>
              <h3>Queries</h3>
            </div>
          </div>
        </div>
        <div class="img-container">
          <picture>
            <source
              media="(max-width: 767px)"
              srcset="./assets/images/image-header-mobile.jpg"
            />
            <img
              src="./assets/images/image-header-desktop.jpg"
              alt="business meeting"
            />
          </picture>
        </div>
      </section>
    </main>
  </body>
</html>
