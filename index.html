<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Stats Preview Card | FEM</title>
    <meta name="description" content="A card to showcase a company's stats." />
    <meta name="author" content="Robert P. Horosewski" />

    <!-- Tab Icons -->
    <link
      rel="icon"
      type="image/png"
      href="./assets/icons/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="./assets/icons/favicon.svg" />
    <link rel="shortcut icon" href="./assets/icons/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/icons/apple-touch-icon.png"
    />
    <link rel="manifest" href="./assets/icons/site.webmanifest" />

    <!-- Open Graph Protocol -->

    <meta property="og:title" content="Stats Preview Card" />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://horoserp.github.io/stats-preview"
    />
    <!-- TODO: Change og:imgae and screenshots in manifest -->
    <meta
      property="og:image"
      content="https://horoserp.github.io/assets/images/desktop-design.jpg"
    />

    <meta
      property="og:description"
      content="A card to showcase a company's stats."
    />
    <meta property="og:locale" content="en_US" />
    <meta property="og:site_name" content="Robert's Site" />

    <!-- My Stylesheet -->
    <link rel="stylesheet" href="./style.css" />
  </head>

          <h1>Heading</h1>
          <p>Content</p>

      </section>
